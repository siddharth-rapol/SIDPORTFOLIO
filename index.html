    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggle = document.getElementById("menu-toggle");
            const nav = document.querySelector("nav");

            // Toggle 'show' class on navigation when menu icon is clicked
            toggle.addEventListener("click", () => {
                nav.classList.toggle("show");
            });

            // Close the navigation menu when a link is clicked (useful for single-page apps)
            nav.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    // Only hide if the menu is currently shown (i.e., on mobile)
                    if (nav.classList.contains('show')) {
                        nav.classList.remove('show');
                    }
                });
            });

            // Handle window resize to hide menu-toggle and remove 'show' class if resized larger
            window.addEventListener('resize', () => {
                if (window.innerWidth > 995) { // If desktop size
                    nav.classList.remove('show'); // Ensure menu is hidden
                }
            });
        });
    </script>
