<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact SID</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <a href="index.html" class="logo">SID<span></span></a>
    <button id="menu-toggle" class="menu-toggle" aria-label="Open menu"><i class="fas fa-bars"></i></button>
    <nav class="main-nav" aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="skills.html">Skills</a>
      <a href="education.html">Education</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <section class="contact" aria-label="Contact">
      <h1>Contact <span>Me</span></h1>

      <div class="contact-container">
        <!-- Contact form posts to /api/contact when server is present.
             If no server, fallback to mailto: in script.js -->
        <form id="contactForm" class="contact-form" novalidate>
          <div class="input-group">
            <label for="name"><i class="fas fa-user" aria-hidden="true"></i> Name</label>
            <input id="name" name="name" type="text" required placeholder="Your Name" />
          </div>

          <div class="input-group">
            <label for="email"><i class="fas fa-envelope" aria-hidden="true"></i> Email</label>
            <input id="email" name="email" type="email" required placeholder="you@example.com" />
          </div>

          <div class="input-group">
            <label for="subject"><i class="fas fa-tag" aria-hidden="true"></i> Subject</label>
            <input id="subject" name="subject" type="text" placeholder="Subject (optional)" />
          </div>

          <div class="input-group">
            <label for="message"><i class="fas fa-comment" aria-hidden="true"></i> Message</label>
            <textarea id="message" name="message" rows="6" required placeholder="Type your message..."></textarea>
          </div>

          <div id="formStatus" class="form-status" aria-live="polite" role="status"></div>

          <button type="submit" class="btn"><i class="fas fa-paper-plane" aria-hidden="true"></i> Send Message</button>
        </form>

        <aside class="contact-info" aria-label="Contact information">
          <h2>Get in Touch</h2>
          <p><i class="fas fa-envelope" aria-hidden="true"></i> sidweb397@gmail.com</p>
          <p><i class="fas fa-phone" aria-hidden="true"></i> +91 63037 82715</p>
          <p><i class="fas fa-map-marker-alt" aria-hidden="true"></i> Hyderabad, Telangana, India</p>

          <div class="contact-social">
            <a href="https://wa.me/916303782715" title="WhatsApp" target="_blank" rel="noopener"><i class="fab fa-whatsapp"></i></a>
            <a href="mailto:sidweb397@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
            <a href="https://github.com/siddharth-rapol/" title="GitHub" target="_blank" rel="noopener"><i class="fab fa-github"></i></a>
          </div>
        </aside>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
